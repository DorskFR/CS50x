{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="form-group">
            <label for="symbol">Select symbol:</label>
            <select name="symbol">
                {% for row in query %}
                <option value="{{ row['symbol'] }}">{{ row['symbol'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="quantity" placeholder="Quantity" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
